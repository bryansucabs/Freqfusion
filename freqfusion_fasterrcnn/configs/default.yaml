dataset:
  root: ./dataset/COCO
  train: train2017
  val: val2017
  annotations:
    train: annotations_trainval2017/annotations/instances_train2017.json
    val: annotations_trainval2017/annotations/instances_val2017.json
  num_workers: 4
  batch_size: 2

model:
  num_classes: 91
  use_pretrained_backbone: false
  trainable_backbone_layers: 3
  freqfusion:
    scale_factor: 8
    lowpass_kernel: 5
    highpass_kernel: 3
    compressed_channels: 64

training:
  epochs: 12
  learning_rate: 0.005
  momentum: 0.9
  weight_decay: 0.0005
  lr_step_size: 8
  lr_gamma: 0.1
  warmup_iters: 500
  warmup_factor: 0.001
  print_freq: 50
  checkpoint_interval: 1
  device: cuda

validation:
  max_detections: 100
  iou_types: [bbox]
